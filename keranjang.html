  <h2>Troli Kamu üõçÔ∏è</h2>
  <ul id="daftar-troli"></ul>
  <script>
    /* Ambil data dari localStorage */
    let troli = JSON.parse(localStorage.getItem('troli')) || [];

    /* Ambil elemen HTML tempat troli ditampilkan */
    const daftar = document.getElementById('daftar-troli');

    /* Cek apakah troli kosong */
    if (troli.length === 0) {
      daftar.innerHTML = "<li>Keranjang masih kosong üò¢</li>";
    } else {
      /* Loop semua item troli dan tampilkan */
      troli.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${item.nama}</strong><br><span>${item.harga}</span>`;
        daftar.appendChild(li);
      });
    }
  </script>
